<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
</head>
<body>

    <header>
        <h1>{{ item.name }}</h1>

        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'menu' %}">Back to Menu</a>
        </nav>
    </header>

    <main>
        <p><strong>Description:</strong> {{ item.description }}</p>
        <p><strong>Price:</strong> ${{ item.price }}</p>

        {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}" width="300">
        {% endif %}
    </main>

    <footer>
        <p>Â© 2026 Little Lemon Restaurant</p>
    </footer>

</body>
</html>
