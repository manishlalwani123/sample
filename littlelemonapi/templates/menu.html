<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>

    <header>
        <h1>Our Menu</h1>

        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'menu' %}">Menu</a>
        </nav>
    </header>

    <main>
        <ul>
            {% for item in menu %}
                <li>
                    <a href="{% url 'menu_item' item.id %}">
                        {{ item.name }}
                    </a>
                    - ${{ item.price }}
                </li>
            {% empty %}
                <li>No menu items available.</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>Â© 2026 Little Lemon Restaurant</p>
    </footer>

</body>
</html>
